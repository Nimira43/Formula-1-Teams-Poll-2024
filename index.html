<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Pollz</title>
</head>
<body>
  <div class="container">
    <h1>Formula 1 Poll 2024</h1>
    <div class="poll">
      <h2>Vote for your team of the season:</h2>
      <div class="options">
        <div class="option">
          <input type="radio" id="option1" name="poll" value="option1">
          <label for="option1" class="option-1">Ferrari</label>
        </div>
        <div class="option">
          <input type="radio" id="option2" name="poll" value="option2">
          <label for="option2" class="option-2">McLaren</label>
        </div>
        <div class="option">
          <input type="radio" id="option3" name="poll" value="option3">
          <label for="option3" class="option-3">Mercedes</label>
        </div>
        <div class="option">
          <input type="radio" id="option4" name="poll" value="option4">
          <label for="option4" class="option-4">Red Bull</label>
        </div>
      </div>
      <hr>
      <button onClick="submitVote()">Submit Vote</button>
      <hr>
      <div id="result" ></div>
    </div>
  </div>
</body>
</html>
