<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pollz</title>
</head>
<body>
  <div class="container">
    <h1>Pollz</h1>
    <div class="poll">
      <h2>General Election 2024: Make Your Choice</h2>
      <div class="options">
        <div class="option">
          <input type="radio" id="option1" name="poll" value="option1">
          <label for="option1">Labour</label>
        </div>
        <div class="option">
          <input type="radio" id="option2" name="poll" value="option2">
          <label for="option2">Conservative</label>
        </div>
        <div class="option">
          <input type="radio" id="option3" name="poll" value="option3">
          <label for="option3">Liberal Democrats</label>
        </div>
        <div class="option">
          <input type="radio" id="option4" name="poll" value="option4">
          <label for="option4">Greens</label>
        </div>
        <div class="option">
          <input type="radio" id="option5" name="poll" value="option5">
          <label for="option5">Reform</label>
        </div>
        <div class="option">
          <input type="radio" id="option6" name="poll" value="option6">
          <label for="option6">Workers Party of Britain</label>
        </div>
        <div class="option">
          <input type="radio" id="option7" name="poll" value="option7">
          <label for="option7">Scottish National Party</label>
        </div>
        <div class="option">
          <input type="radio" id="option8" name="poll" value="option8">
          <label for="option8">Plaid Cymru</label>
        </div>
        <div class="option">
          <input type="radio" id="option9" name="poll" value="option9">
          <label for="option9">Democratic Unionist Party</label>
        </div>
        <div class="option">
          <input type="radio" id="option10" name="poll" value="option10">
          <label for="option10">Sinn Fein</label>
        </div>
        <div class="option">
          <input type="radio" id="option11" name="poll" value="option11">
          <label for="option11">Independants</label>
        </div>
        <div class="option">
          <input type="radio" id="option12" name="poll" value="option12">
          <label for="option12">Others</label>
        </div>
      </div>
      <button onClick="submitVote()">Submit Vote</button>
      <div id="result"></div>
    </div>
  </div>
</body>
</html>
